<!DOCTYPE html>

<body>
    <div id="vantajs-bg">
    <header id="head" class="text-white text-center py-4">

    </header>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <div class="image-container">

    <center>
    <h1 style="color: aliceblue;">Upload JSON/XML File</h1>

    <div id="popup">

            <h2>File Content</h2>
            <pre id="fileContent"></pre>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    </center>
    <script src="../js/script.js"></script>
    <footer id="foot" class="text-white text-center py-3 fixed-bottom">

    <script>
    VANTA.NET({
     el: document.getElementById("vantajs-bg"), // change the element here.

     touchControls: true,
     gyroControls: true,
     });
